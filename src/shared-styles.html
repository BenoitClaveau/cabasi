<dom-module id="shared-styles">
  <template>
    <style>
      .row {
        display: flex;
        flex-direction: row;
      }
      .row.center {
        justify-content: center;
      }
      .column {
        display: flex;
        flex-direction: column;
      }
      .column.center {
        align-items: center;
      }
      .wrap {
        flex-wrap: wrap;
      }
      .flex {
        flex: 1 0 auto;
      }
      [hidden] {
        display: none !important;
      }
      :focus {
        outline: 1px solid rgba(255, 69, 0, 0.5);
        outline-offset: 0px;
      }
      button,
      .button {
        background-color: var(--accent-color);
        border: none;
        border-radius: 4px;
        text-decoration: none;
        color: var(--white-color);
        text-align: center;
        text-transform: uppercase;
        line-height: 36px;
      }
      textarea,
      input[type="email"] {
        border: 0px;
        flex: 1 0 100%;
        padding: 8px;
        line-height: 36px;
      }
      textarea {
        resize: vertical;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      form > * {
        margin: 8px 0;
      }
    </style>
  </template>
</dom-module>
