<dom-module id="shared-styles">
  <template>
    <style>
      .row {
        display: flex;
        flex-direction: row;
      }
      .row.center {
        justify-content: center;
      }
      .column {
        display: flex;
        flex-direction: column;
      }
      .column.center {
        align-items: center;
      }

        flex-wrap: wrap;
