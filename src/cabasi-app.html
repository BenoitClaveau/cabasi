<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cabasi-app">
  <template>
    <style>
      :root {
        --primary-color: #1f0b34;
        --accent-color: rgb(202, 94, 21);
        --error-color: #ff0000;
        --font-color: #333; 
        --light-font-color: #666; 
        --white-color: #f3ede3; 
      }
      :host {
        display: flex;
        flex: 1 1 100%;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
      /*loading screen*/
      #loadingScreen {
        width: 100%;
        position: absolute;
        top: 36%;
        left: 0;
        color: #333333();
        text-align: center;
        font-weight: 400;
        font-family: arial, sans-serif;
        padding-top: 32px;
      }
      #loadingScreen img {
        height: 35px;
        width: 128px;
      }
      #loadingScreen .title {
        color: #999;
        font-size: 14px;
        margin-left: 16px;
      }
      #loadingScreen .spinner {
        content: "";
        position: absolute;
        height: 2px;
        background: var(--active-color);
        top: 0;
        left: 0;
        width: 100%;
        animation: 1.2s loading infinite;
        transform-origin: 100% 0;
      }
      @keyframes loading {
        50% {
          transform: scalex(0);
        }
        51% {
          transform: translatex(-100vw);
        }
      }
    </style>

    <iron-localstorage
      name="token" 
      value="{{token}}"
      on-iron-localstorage-load="loadToken"
      on-iron-localstorage-load-empty="emptyToken">
    </iron-localstorage>

    <div id="loadingScreen">
      <div class="spinner"></div>
    </div>

    <page-master 
      id="master" 
      name="master" 
      profile="[[profile]]">
    </page-master>

  </template>

  <script>
    window.performance && performance.mark && performance.mark('cabasi-app');

    class CabasiApp extends Polymer.Element {
      static get is() { return "cabasi-app"; }

      constructor() {
        super();
        Polymer.RenderStatus.afterNextRender(this, function() {
          Polymer.importHref(this.resolveUrl('page-master.html'), function() {
            this.loadCompleted();
          }.bind(this));
        });
      }

      loadCompleted() {
        this.$.loadingScreen.parentNode.removeChild(this.$.loadingScreen);
      }
    }
    customElements.define(CabasiApp.is, CabasiApp);
  </script>
</dom-module>
