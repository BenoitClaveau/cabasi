<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      #content {
        background-image: url(/images/background/man.jpg);
        background-size: cover;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1, h2 {
        margin: 0;
        display: flex;
        flex: 1 0 auto;
      }
      h1 {
        letter-spacing: 10px;
        font-size: 58px;
        color: var(--active-color);
      }
      h2 {
        font-size: 32px;
        color: var(--primary-color);
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      #sub1 {
            color: rgba(17, 4, 33, 0.68);
      }
      #sub2 {
            color: rgba(150, 77, 20, 0.61);
      }
      #sub3 {
            color: rgba(17, 4, 33, 0.68);
      }

      #section1 {
        background: linear-gradient(#1e0a37, #100903);
        padding: 32px 0;
      }
      #thumbs img {
        margin: 32px;
      }
      .row {
        display: flex;
        flex-direction: row;
        width: 480px;
        margin: 32px auto;
        border-radius: 4px;
      }
      h3 {
        color: #FFF;
        font-size: 24px;
      }
      .thumb {
        height: 128px;
        width: 260px;
      }
    </style>

<div id="content">
  <h1 id="cabasi"></h1>
  <h2 id="subs">
    <div id="sub1">Développement&nbsp;</div>
    <div id="sub2">Concéption&nbsp;</div>
    <div id="sub3">Agilité&nbsp;</div>
  </h2>
</div>
<div id="section1">
  <div class="row">
    <div class="thumb">
      <img src="/images/applications/vsb/home.png" width="auto" height="128">
    </div>
    <div>
      <h3>VSB</h3>
    </div>
  </div>

  <div class="row">
    <div class="thumb">
      <img src="/images/applications/quactus/home.png" width="auto" height="128">
    </div>
    <div>
      <h3>Quactus</h3>
    </div>
  </div>

  <div class="row">
    <div class="thumb">
      <img src="/images/applications/natureetdecouvertes/home.png" width="auto" height="128">
    </div>
    <div>
      <h3>Nature & Découvertes</h3>
    </div>
  </div>
</div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/TextPlugin.min.js"></script>
  <script>
    class PageHome extends Polymer.Element {
      static get is() { return "page-home"; }

      constructor() {
        super();
        TweenLite.set(this.$.content, {visibility:"visible"})
        var tl = new TimelineLite();
        tl.to(this.$.cabasi, 1.5, { text:"CABASI", ease:Linear.easeNone });
        tl.add("stagger", "-=1.5");
        tl.staggerFrom(this.$.subs.childNodes, 0.4, { scale:.8, opacity:0}, 0.3, "stagger");
        // tl.from(this.$.info, 0.5, {scale:.5, autoAlpha:0}, "+=0.5");
        // tl.from(this.$.description, 0.5, {left:100, autoAlpha:0}, "-=0.25");
        tl.add("stagger2", "-=1");
        tl.staggerFrom(this.root.querySelectorAll('.row'), 1, {scale:0, autoAlpha:0}, 0.3, "stagger2");
      }
    }
    customElements.define(PageHome.is, PageHome);
  </script>
</dom-module>
