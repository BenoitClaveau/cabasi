<dom-module id="page-master">
  <template>
    <style include="shared-styles">
      app-menu a {
        padding: 16px;
        color: #FFF;
        font-size: 24px;
        text-decoration: none;
      }
      #pages {
        height: 100%;
        width: 100%;
      }
      footer {
        color: var(--light-color);
        font-size: 18px;
        line-height: 32px;
        text-align: center;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subRoute}}"></app-route>

    <cabasi-global
        categories="{{categories}}"
        category-name="[[categoryName]]"
        category="{{category}}"
        sync="{{sync}}"
        offline="[[offline]]"
        failure="{{failure}}">
    </cabasi-global>
    
    <app-menu open="{{menuOpen}}">
      <template is="dom-repeat" items="[[categories]]" as="category">
        <a name="[[category.name]]" href="[[category.name]]">[[category.title]]</a>
      </template>
    </app-menu>

    <iron-pages
      id="pages"
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="home"
      role="main">
      <page-home
        name="home"
        category="[[category]]"
      </page-home>
    </iron-pages>

    <!--<footer>
      &copy; CABASI
    </footer>-->
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script>
    class PageMaster extends Polymer.Element {
      static get is() { return "page-master"; }

      static get properties() {
        return {
          //route
          route: Object,
          routeData: Object,
          subRoute: Object,

          //cabasi-global
          categories: Array,
          categoryName: String,
          category: Object,
          sync: Boolean,
          offline: Boolean,
          failure: Boolean,

          menuOpen: Boolean,
        }
      }

      static get observers() {
        return [
          'routeChanged(route.*)',
          'categoriesChanged(categories)',
          'menuOpenChanged(menuOpen)'
        ]
      }

      constructor() {
        super();
      }

      routeChanged(e) {
        this.categoryName = /*this.routeData.page || */"home";
        Polymer.RenderStatus.afterNextRender(this, function() {
          Polymer.importHref(this.resolveUrl(this.categoryName + '/page-' + this.categoryName + '.html'), function() {
              //this.$["app-drawer-layout"].resetLayout();
          }.bind(this));
        });
      }

      categoriesChanged(categories) {
        console.log("change", categories)
      }

      menuOpenChanged(menuOpen) {
        if (menuOpen) {
          var tl = new TimelineLite();
          var a = this.root.querySelectorAll('app-menu a');
          tl.staggerFrom(a, 0.5, {marginLeft:-300 }, 0.3);
        }
      }

    }
    customElements.define(PageMaster.is, PageMaster);
  </script>
</dom-module>
